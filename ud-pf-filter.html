<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href="styles/ud-pf-base-styles.html">
<link rel="import" href="styles/ud-pf-shared-styles.html">
<link rel="import" href="ud-pf-filter-fields.html">

<dom-module id="ud-pf-filter">
  <template>
    <style include="ud-pf-base-styles ud-pf-shared-styles">
      :host {
        display: block;
      }
    </style>
    <ud-pf-filter-fields fields="[[fields]]"></ud-pf-filter-fields>
  </template>
  <script>
    /**
     * `ud-pf-filter`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class UdPfFilterElement extends Polymer.Element {
      static get is() { return 'ud-pf-filter'; }
      static get properties() {
        return {
          fields: {
            type: Array
          },
          totalCount: {
            type: Number
          }
        };
      }
    }

    window.customElements.define(UdPfFilterElement.is, UdPfFilterElement);
  </script>
</dom-module>
